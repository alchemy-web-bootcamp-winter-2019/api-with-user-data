<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-database.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="header.css">
    <link href="https://fonts.googleapis.com/css?family=Vidaloka|Playfair+Display:400i" rel="stylesheet">
    <title>Not Very Funny Chuck Norris Jokes</title>
</head>
<body>
<div id="header-container">
</div>
    <main>
        <form id="search-form">
        <input type="text" name="joke-search" id="joke-search">
        <button>Search!</button>
        </form>
        <p id="search-prompt">Search for a terribly dumb joke using any keyword!</p>
        <div id="paging-and-jokes" class="hidden">
            <section id="paging-section">
                <button id="previous-button">&lt;&lt;</button>
                Page <span id="page-number"></span> of <span id="total-pages"></span>
                <button id="next-button">&gt;&gt;</button>
            <p>Click on hearts to add jokes to your favorites list!</p>
            </section>
            <ul id="jokes-list">
            
            </ul>
        </div>
    </main>
    <footer></footer>
<script type="module" src="src/index.js"></script>
</body>
</html>
